<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- working on an image icon -->
    <link rel="shortcut icon" href="/favicon.png" type="images/png">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="welcome">
            <h1 class="display-4">Hello, Beautiful!</h1>
            <p class="lead">Wedding Planning at your Fingertips.</p>
            <hr class="my-4">
            <form>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="form-group col-sm-6 col-xs-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="form-group col-sm-6 col-xs-4">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password1" aria-describedby="passwordHelp"
                            placeholder="Password">
                    </div>
                    
                </div>           
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <button type="submit col-sm-6 col-xs-4" class="btn btn-primary" id="password1">Submit</button>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
